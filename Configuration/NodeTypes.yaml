#Disable default Neos grid

'Neos.Neos.NodeTypes:TwoColumn':
  abstract: true
'Neos.Neos.NodeTypes:ThreeColumn':
  abstract: true
'Neos.Neos.NodeTypes:FourColumn':
  abstract: true

'Sfi.Grid:Row':
  superTypes:
    'Neos.Neos:Content': true
    'Neos.Neos:ContentCollection': true
  ui:
    label: 'Grid - Row'
    group: structure
    inlineEditable: true
    icon: icon-minus
    inspector:
      groups:
        structure:
          label: Structure
          position: 10
  properties:
    additionalClass:
      type: string
      ui:
        label: 'Additional class'
        reloadIfChanged: true
        inspector:
          group: structure
  constraints:
    nodeTypes:
      '*': false
      'Sfi.Grid:Column': true

